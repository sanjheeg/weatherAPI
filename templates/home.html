<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>URL format: http://127.0.0.1:5000/api/v1/station/date</p>
<p>one station for one date : http://127.0.0.1:5000/api/v1/10/19881025</p>
<p>one station for all dates: http://127.0.0.1:5000/api/v1/10</p>
<p>one station for all dates in one year: http://127.0.0.1:5000/api/v1/annual/10/1988</p>
<p>{{data|safe}}</p>
</body>
</html>
